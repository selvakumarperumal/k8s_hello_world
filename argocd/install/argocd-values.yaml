# =============================================================================
# Argo CD Custom Helm Values
# =============================================================================
# Custom configuration for Argo CD installation.
# Install with: helm install argocd argo/argo-cd -f argocd-values.yaml
# =============================================================================

# Global settings
global:
  # Logging level
  logging:
    format: json
    level: info

# Server configuration
server:
  # Enable insecure mode if behind a TLS-terminating proxy
  extraArgs:
    - --insecure

  # Ingress configuration
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    hosts:
      - argocd.example.com
    tls:
      - secretName: argocd-tls
        hosts:
          - argocd.example.com

  # Resource limits
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

  # Metrics for Prometheus
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

# Repository server configuration
repoServer:
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

  # Enable parallelism for faster syncs
  env:
    - name: ARGOCD_EXEC_TIMEOUT
      value: "3m"

# Application controller configuration
controller:
  resources:
    limits:
      cpu: 1
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi

  # Metrics for Prometheus
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

  # Sharding for large clusters (optional)
  # replicas: 2
  # env:
  #   - name: ARGOCD_CONTROLLER_REPLICAS
  #     value: "2"

# Redis configuration
redis:
  resources:
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Dex (OIDC) configuration
dex:
  enabled: true
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

# ApplicationSet controller
applicationSet:
  enabled: true
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

# Notifications controller
notifications:
  enabled: true
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Config for Argo CD
configs:
  # Repository credentials
  repositories:
    k8s-hello-world:
      url: https://github.com/selvakumarperumal/k8s_hello_world.git
      type: git

  # Resource customizations
  cm:
    # Enable status badge
    statusbadge.enabled: "true"

    # Resource tracking method
    application.resourceTrackingMethod: annotation

    # Health checks for custom resources
    resource.customizations.health.argoproj.io_Application: |
      hs = {}
      hs.status = "Progressing"
      hs.message = ""
      if obj.status ~= nil then
        if obj.status.health ~= nil then
          hs.status = obj.status.health.status
          if obj.status.health.message ~= nil then
            hs.message = obj.status.health.message
          end
        end
      end
      return hs

  # RBAC configuration
  rbac:
    policy.default: role:readonly
    policy.csv: |
      # Admin access for platform-team
      g, platform-team, role:admin

      # Read-only for developers
      g, developers, role:readonly

      # CI/CD service account policies
      p, role:ci-role, applications, sync, *, allow
      p, role:ci-role, applications, get, *, allow

# High availability (for production)
