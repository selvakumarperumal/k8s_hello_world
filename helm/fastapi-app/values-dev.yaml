# =============================================================================
# Development Environment Values
# =============================================================================
# Optimized for development with reduced resources and debugging enabled.
# =============================================================================

replicaCount: 1

image:
  pullPolicy: Always

# Disable autoscaling in dev
autoscaling:
  enabled: false

# Reduced resources for dev
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

# Dev environment variables
env:
  - name: ENVIRONMENT
    value: "development"
  - name: LOG_LEVEL
    value: "DEBUG"
  - name: PYTHONUNBUFFERED
    value: "1"

# Disable PDB in dev (single replica)
podDisruptionBudget:
  enabled: false

# Disable service monitor in dev
serviceMonitor:
  enabled: false

# Relaxed network policies for dev
networkPolicy:
  enabled: false

# Dev ingress
ingress:
  hosts:
    - host: hello-dev.example.com
      paths:
        - path: /
          pathType: Prefix
