# =============================================================================
# Staging Environment Values
# =============================================================================
# Similar to production but with reduced scale for testing.
# =============================================================================

replicaCount: 2

image:
  pullPolicy: Always

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

resources:
  limits:
    cpu: 150m
    memory: 192Mi
  requests:
    cpu: 75m
    memory: 96Mi

env:
  - name: ENVIRONMENT
    value: "staging"
  - name: LOG_LEVEL
    value: "INFO"
  - name: PYTHONUNBUFFERED
    value: "1"

podDisruptionBudget:
  enabled: true
  minAvailable: 1

serviceMonitor:
  enabled: true

networkPolicy:
  enabled: true

ingress:
  hosts:
    - host: hello-staging.example.com
      paths:
        - path: /
          pathType: Prefix
