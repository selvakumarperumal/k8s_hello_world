apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "fastapi-app.fullname" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "fastapi-app.labels" . | nindent 4 }}
data:
  # Application configuration
  APP_NAME: "FastAPI Hello World"
  APP_VERSION: {{ .Chart.AppVersion | quote }}
  ENVIRONMENT: {{ .Values.env | default (list) | first | default (dict) | dig "value" "production" | quote }}
