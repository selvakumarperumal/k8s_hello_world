# ==============================================================================
# Default Values - FastAPI Hello World Helm Chart
# ==============================================================================
# These are the default values that can be overridden per environment.
# Use values-dev.yaml, values-prod.yaml for environment-specific overrides.
# ==============================================================================

# -- Number of pod replicas
replicaCount: 2

# -- Image configuration
image:
  # -- Container image repository (override with ECR URL)
  repository: fastapi-hello
  # -- Image pull policy
  pullPolicy: IfNotPresent
  # -- Image tag (defaults to Chart.appVersion)
  tag: ""

# -- Image pull secrets for private registries
imagePullSecrets: []

# -- Override the chart name
nameOverride: ""

# -- Override the full name
fullnameOverride: ""

# -- Service account configuration
serviceAccount:
  # -- Create a service account
  create: true
  # -- Annotations for the service account
  annotations: {}
  # -- Service account name (auto-generated if empty)
  name: ""

# -- Pod annotations
podAnnotations: {}

# -- Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

# -- Container security context
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

# -- Service configuration
service:
  # -- Service type (ClusterIP, NodePort, LoadBalancer)
  type: ClusterIP
  # -- Service port
  port: 80
  # -- Target port on the container
  targetPort: 8000

# -- Ingress configuration
ingress:
  # -- Enable ingress
  enabled: false
  # -- Ingress class name
  className: nginx
  # -- Ingress annotations
  annotations: {}
    # nginx.ingress.kubernetes.io/rewrite-target: /
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  # -- Ingress hosts
  hosts:
    - host: api.example.com
      paths:
        - path: /
          pathType: Prefix
  # -- TLS configuration
  tls: []
  #  - secretName: api-tls
  #    hosts:
  #      - api.example.com

# -- Resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# -- Horizontal Pod Autoscaler configuration
autoscaling:
  # -- Enable HPA
  enabled: false
  # -- Minimum replicas
  minReplicas: 2
  # -- Maximum replicas
  maxReplicas: 10
  # -- Target CPU utilization percentage
  targetCPUUtilizationPercentage: 80
  # -- Target memory utilization percentage
  targetMemoryUtilizationPercentage: 80

# -- Node selector
nodeSelector: {}

# -- Tolerations
tolerations: []

# -- Affinity rules
affinity: {}

# -- Environment variables for the container
env:
  - name: ENVIRONMENT
    value: "production"

# -- ConfigMap data (mounted as environment variables)
configMap:
  # -- Enable ConfigMap
  enabled: false
  # -- ConfigMap data
  data: {}

# -- Health check configuration
healthCheck:
  # -- Path for health checks
  path: /health
  # -- Liveness probe settings
  liveness:
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  # -- Readiness probe settings
  readiness:
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

# -- ServiceMonitor for Prometheus
serviceMonitor:
  # -- Enable ServiceMonitor
  enabled: false
  # -- Scrape interval
  interval: 30s
  # -- Metrics path
  path: /metrics
  # -- Additional labels
  labels: {}
