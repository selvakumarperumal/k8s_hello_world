# ==============================================================================
# Production Environment Values
# ==============================================================================

replicaCount: 3

image:
  # Replace ACCOUNT_ID with your AWS account ID
  repository: ACCOUNT_ID.dkr.ecr.ap-south-1.amazonaws.com/fastapi-eks-prod
  tag: "v1.0.0"

env:
  - name: ENVIRONMENT
    value: "production"

resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: api.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: api-tls
      hosts:
        - api.example.com

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70

serviceMonitor:
  enabled: true
  interval: 15s
  labels:
    release: prometheus
