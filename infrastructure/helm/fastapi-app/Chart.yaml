# ==============================================================================
# Helm Chart - FastAPI Hello World
# ==============================================================================

apiVersion: v2
name: fastapi-app
description: A Helm chart for FastAPI Hello World application on Kubernetes
type: application

# Chart version - increment on any chart changes
version: 1.0.0

# Application version - matches Docker image version
appVersion: "1.0.0"

# Kubernetes version requirement
kubeVersion: ">=1.25.0-0"

# Chart maintainers
maintainers:
  - name: DevOps Team
    email: devops@example.com

# Keywords for search
keywords:
  - fastapi
  - python
  - api
  - kubernetes
  - eks

# Home and sources
home: https://github.com/selvakumarperumal/k8s_hello_world
sources:
  - https://github.com/selvakumarperumal/k8s_hello_world
