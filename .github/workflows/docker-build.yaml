# =============================================================================
# Docker Build and Push Workflow
# =============================================================================
# This workflow builds the Docker image, scans it for vulnerabilities,
# and pushes it to Amazon ECR on pushes to main/develop branches.
# =============================================================================

name: Build and Push Docker Image

on:
    push:
        branches:
            - main
            - develop
        paths:
            - "app/**"
            - ".github/workflows/docker-build.yaml"
    pull_request:
        branches:
            - main
        paths:
            - "app/**"
    workflow_dispatch:
        inputs:
            environment:
                description: "Environment to deploy to"
                required: true
                default: "dev"
                type: choice
                options:
                    - dev
                    - staging
                    - prod

env:
    AWS_REGION: ap-south-1
    ECR_REPOSITORY: fastapi-hello-world

jobs:
    # ---------------------------------------------------------------------------
    # Build and Test
    # ---------------------------------------------------------------------------
    build:
        name: Build and Test
        runs-on: ubuntu-latest
        permissions:
            contents: read
            security-events: write

        outputs:
            image-tag: ${{ steps.meta.outputs.version }}
            image-digest: ${{ steps.build-push.outputs.digest }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ env.AWS_REGION }}

            - name: Login to Amazon ECR
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v2

            - name: Extract metadata for Docker
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
                  tags: |
                      type=sha,prefix=
                      type=ref,event=branch
                      type=ref,event=pr
                      type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

            - name: Build Docker image (for scanning)
              uses: docker/build-push-action@v5
              with:
                  context: ./app
                  push: false
                  load: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Run Trivy vulnerability scanner
              uses: aquasecurity/trivy-action@master
              with:
                  image-ref: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
                  format: "sarif"
                  output: "trivy-results.sarif"
                  severity: "CRITICAL,HIGH"

            - name: Upload Trivy scan results to GitHub Security tab
              uses: github/codeql-action/upload-sarif@v3
              if: always()
              with:
                  sarif_file: "trivy-results.sarif"

            - name: Build and push Docker image
              id: build-push
              uses: docker/build-push-action@v5
              if: github.event_name != 'pull_request'
              with:
                  context: ./app
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  provenance: true
                  sbom: true

            - name: Generate build summary
              run: |
                  echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "**Image:** \`${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}\`" >> $GITHUB_STEP_SUMMARY
                  echo "**Tag:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
                  echo "**Digest:** \`${{ steps.build-push.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY

    # ---------------------------------------------------------------------------
    # Update Deployment (GitOps)
    # ---------------------------------------------------------------------------
    update-deployment:
        name: Update GitOps Deployment
        runs-on: ubuntu-latest
        needs: build
        if: github.event_name != 'pull_request'

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Determine environment
              id: env
              run: |
                  if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
                    echo "environment=prod" >> $GITHUB_OUTPUT
                    echo "values_file=values-prod.yaml" >> $GITHUB_OUTPUT
                  elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
                    echo "environment=staging" >> $GITHUB_OUTPUT
                    echo "values_file=values-staging.yaml" >> $GITHUB_OUTPUT
                  else
                    echo "environment=dev" >> $GITHUB_OUTPUT
                    echo "values_file=values-dev.yaml" >> $GITHUB_OUTPUT
                  fi

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ env.AWS_REGION }}

            - name: Get ECR Registry
              id: ecr
              run: |
                  REGISTRY=$(aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} --query 'repositories[0].repositoryUri' --output text | sed 's/\/.*//')
                  echo "registry=$REGISTRY" >> $GITHUB_OUTPUT

            - name: Update Helm values with new image tag
              run: |
                  # Update the image tag in the environment-specific values file
                  cd helm/fastapi-app

                  # Create a temporary file with updated values
                  cat > values-ci.yaml << EOF
                  image:
                    repository: ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
                    tag: "${{ github.sha }}"
                  EOF

                  echo "Updated values-ci.yaml:"
                  cat values-ci.yaml

            - name: Commit and push changes
              run: |
                  git config --local user.email "github-actions[bot]@users.noreply.github.com"
                  git config --local user.name "github-actions[bot]"
                  git add helm/fastapi-app/values-ci.yaml
                  git diff --staged --quiet || git commit -m "chore: update image tag to ${{ github.sha }}"
                  git push

    # ---------------------------------------------------------------------------
    # Notify Argo CD (Optional)
    # ---------------------------------------------------------------------------
    notify-argocd:
        name: Trigger Argo CD Sync
        runs-on: ubuntu-latest
        needs: update-deployment
        if: github.ref == 'refs/heads/main'

        steps:
            - name: Trigger Argo CD Application Sync
              run: |
                  echo "Argo CD will automatically detect the changes and sync."
                  echo "For manual sync, use: argocd app sync fastapi-app-prod"
                  echo ""
                  echo "## Deployment Triggered" >> $GITHUB_STEP_SUMMARY
                  echo "Argo CD will deploy the new image to production." >> $GITHUB_STEP_SUMMARY
