# ==============================================================================
# GitHub Actions - Docker Build and Push to ECR
# ==============================================================================
# Builds the FastAPI Docker image and pushes to Amazon ECR.
# MANUAL TRIGGER ONLY - for learning and controlled deployments.
# ==============================================================================

name: Docker Build & Push

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment (dev/test/prod)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - test
          - prod

env:
  AWS_REGION: ${{ vars.AWS_REGION || 'ap-south-1' }}

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Set up Docker Buildx for better caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/fastapi-eks-${{ github.event.inputs.environment }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/fastapi-eks-${{ github.event.inputs.environment }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Output image details
      - name: Output image details
        run: |
          echo "### ðŸ³ Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ${{ steps.login-ecr.outputs.registry }}" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** fastapi-eks-${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ github.sha }}, latest" >> $GITHUB_STEP_SUMMARY
