# ==============================================================================
# GitHub Actions - Terraform Destroy
# ==============================================================================
# Destroys Terraform-managed infrastructure.
# MANUAL TRIGGER ONLY with double confirmation for safety.
# ==============================================================================

name: Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment (dev/test/prod)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - test
          - prod
      confirm:
        description: 'Type "destroy" to confirm'
        required: true
        type: string
      confirm_environment:
        description: 'Type the environment name again to confirm'
        required: true
        type: string

env:
  AWS_REGION: ${{ vars.AWS_REGION || 'ap-south-1' }}
  TF_VERSION: '1.6.0'

jobs:
  validate:
    name: Validate Confirmation
    runs-on: ubuntu-latest
    steps:
      - name: Check confirmation
        if: ${{ github.event.inputs.confirm != 'destroy' || github.event.inputs.confirm_environment != github.event.inputs.environment }}
        run: |
          echo "âŒ Confirmation failed."
          echo "You must type 'destroy' and confirm the environment name."
          exit 1

  destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    needs: validate

    permissions:
      contents: read

    defaults:
      run:
        working-directory: infrastructure/terraform

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # Initialize Terraform
      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=fastapi-eks-terraform-state-${{ secrets.AWS_ACCOUNT_ID }}" \
            -backend-config="key=eks/${{ github.event.inputs.environment }}/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=fastapi-eks-terraform-locks"

      # Delete Kubernetes resources first (to avoid orphaned resources)
      - name: Delete Kubernetes Namespace
        continue-on-error: true
        run: |
          # Update kubeconfig
          aws eks update-kubeconfig \
            --name fastapi-eks-${{ github.event.inputs.environment }} \
            --region ${{ env.AWS_REGION }} || true
          
          # Delete namespace
          kubectl delete namespace fastapi-${{ github.event.inputs.environment }} --ignore-not-found || true
          
          # Wait for namespace deletion
          sleep 30

      # Destroy infrastructure
      - name: Terraform Destroy
        run: |
          terraform destroy \
            -var-file=environments/${{ github.event.inputs.environment }}.tfvars \
            -auto-approve

      # Output summary
      - name: Output Summary
        run: |
          echo "### ðŸ—‘ï¸ Terraform Destroy Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** All infrastructure resources have been destroyed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> âš ï¸ **Note:** The Terraform state bucket and DynamoDB table (bootstrap) are not affected." >> $GITHUB_STEP_SUMMARY
